<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Play the addictive number puzzle game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background: #1a237e;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
        }

        .score-title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: #bbada0;
            padding: 15px;
            border-radius: 12px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
            position: relative;
        }

        .cell .emoji {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 14px;
        }

        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: white; }
        .cell[data-value="16"] { background: #f59563; color: white; }
        .cell[data-value="32"] { background: #f67c5f; color: white; }
        .cell[data-value="64"] { background: #f65e3b; color: white; }
        .cell[data-value="128"] { background: #edcf72; color: white; }
        .cell[data-value="256"] { background: #edcc61; color: white; }
        .cell[data-value="512"] { background: #edc850; color: white; }
        .cell[data-value="1024"] { background: #edc53f; color: white; }
        .cell[data-value="2048"] { background: #edc22e; color: white; }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #1a237e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #283593;
            transform: translateY(-2px);
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        @media (max-width: 480px) {
            .grid {
                gap: 10px;
                padding: 10px;
            }

            .cell {
                width: 65px;
                height: 65px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="score-box">
                <div class="score-title">SCORE</div>
                <div class="score" id="current-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">BEST</div>
                <div class="score" id="best-score">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <div class="alert" id="alert"></div>

    <script>
        const grid = document.getElementById('grid');
        const currentScore = document.getElementById('current-score');
        const bestScore = document.getElementById('best-score');
        const alertElement = document.getElementById('alert');
        let score = 0;
        let board = [];
        let gameOver = false;

        const emojis = {
            2: '😊',
            4: '😃',
            8: '😄',
            16: '😁',
            32: '🤗',
            64: '😎',
            128: '🤩',
            256: '🌟',
            512: '✨',
            1024: '🎉',
            2048: '👑'
        };

        const encouragements = [
            "You're doing great! Keep going! 💪",
            "Almost there! You can do it! 🎯",
            "Don't give up! You're amazing! ⭐",
            "Fantastic moves! Keep it up! 🌟",
            "You're on fire! 🔥"
        ];

        function initializeGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            addNewNumber();
            addNewNumber();
            updateDisplay();
        }

        function addNewNumber() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const cell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[cell.x][cell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = board[i][j];
                    if (value !== 0) {
                        cell.textContent = value;
                        cell.setAttribute('data-value', value);
                        if (emojis[value]) {
                            const emoji = document.createElement('span');
                            emoji.className = 'emoji';
                            emoji.textContent = emojis[value];
                            cell.appendChild(emoji);
                        }
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function showAlert(message) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 2000);
        }

        function move(direction) {
            if (gameOver) return;

            let moved = false;
            const originalBoard = board.map(row => [...row]);

            // Implement movement logic here
            // This is a simplified version - you'll need to implement the full movement logic

            if (moved) {
                addNewNumber();
                updateDisplay();
                checkGameStatus();
            }
        }

        function checkGameStatus() {
            // Check if game is over
            // Show encouragement messages when score reaches certain thresholds
            if (score > 1000) {
                const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                showAlert(randomEncouragement);
            }
        }

        function newGame() {
            score = 0;
            gameOver = false;
            currentScore.textContent = '0';
            initializeGame();
        }

        // Event listeners for keyboard
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
        });

        // Touch event handling for mobile
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) move('right');
                else move('left');
            } else {
                if (deltaY > 0) move('down');
                else move('up');
            }
        });

        // Initialize game on load
        initializeGame();
    </script>
</body>
</html>
