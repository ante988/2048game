<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #faf8ef;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .game-container {
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            position: relative;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            position: relative;
        }

        .tile {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #eee4da;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.15s ease-in-out;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 240px;
        }

        .control-btn {
            padding: 15px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 20px;
        }

        .control-btn:hover {
            background: #9f8b77;
        }

        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #776e65;
        }

        .emoji {
            font-size: 20px;
            margin-left: 5px;
        }

        /* ÁßªÂä®Á´ØÊéßÂà∂ÊåâÈíÆÊ†∑Âºè */
        .mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            width: 180px;
        }

        .mobile-controls button {
            padding: 15px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 20px;
        }

        .up { grid-area: up; }
        .left { grid-area: left; }
        .right { grid-area: right; }
        .down { grid-area: down; }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>
    <div class="mobile-controls">
        <button class="up">‚Üë</button>
        <button class="left">‚Üê</button>
        <button class="right">‚Üí</button>
        <button class="down">‚Üì</button>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
            }

            addRandomTile() {
                const emptyCells = [];
                for(let i = 0; i < 4; i++) {
                    for(let j = 0; j < 4; j++) {
                        if(this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                if(emptyCells.length) {
                    const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[x][y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            getEmoji(value) {
                const emojis = {
                    2: 'üòä',
                    4: 'üòÉ',
                    8: 'üòÑ',
                    16: 'üòÅ',
                    32: 'ü§©',
                    64: 'üòé',
                    128: 'ü•≥',
                    256: 'ü§™',
                    512: 'üåü',
                    1024: 'üí´',
                    2048: 'üëë'
                };
                return emojis[value] || '';
            }

            updateDisplay() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for(let i = 0; i < 4; i++) {
                    for(let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if(this.grid[i][j] !== 0) {
                            cell.textContent = this.grid[i][j];
                            cell.innerHTML += `<span class="emoji">${this.getEmoji(this.grid[i][j])}</span>`;
                            cell.style.backgroundColor = this.getTileColor(this.grid[i][j]);
                        }
                        gridElement.appendChild(cell);
                    }
                }
                
                document.getElementById('score').textContent = this.score;
            }

            getTileColor(value) {
                const colors = {
                    2: '#eee4da',
                    4: '#ede0c8',
                    8: '#f2b179',
                    16: '#f59563',
                    32: '#f67c5f',
                    64: '#f65e3b',
                    128: '#edcf72',
                    256: '#edcc61',
                    512: '#edc850',
                    1024: '#edc53f',
                    2048: '#edc22e'
                };
                return colors[value] || '#cdc1b4';
            }

            move(direction) {
                let moved = false;
                const oldGrid = JSON.stringify(this.grid);

                switch(direction) {
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                }

                if(moved) {
                    this.addRandomTile();
                    this.updateDisplay();
                    
                    if(this.isGameOver()) {
                        setTimeout(() => alert('Game Over!'), 300);
                    }
                }
            }

            moveLeft() {
                let moved = false;
                for(let i = 0; i < 4; i++) {
                    let row = this.grid[i].filter(x => x !== 0);
                    for(let j = 0; j < row.length - 1; j++) {
                        if(row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                        }
                    }
                    while(row.length < 4) row.push(0);
                    if(row.join(',') !== this.grid[i].join(',')) moved = true;
                    this.grid[i] = row;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for(let i = 0; i < 4; i++) {
                    let row = this.grid[i].filter(x => x !== 0);
                    for(let j = row.length - 1; j > 0; j--) {
                        if(row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j - 1, 1);
                            row.unshift(0);
                            moved = true;
                        }
                    }
                    while(row.length < 4) row.unshift(0);
                    if(row.join(',') !== this.grid[i].join(',')) moved = true;
                    this.grid[i] = row;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for(let j = 0; j < 4; j++) {
                    let column = this.grid.map(row => row[j]).filter(x => x !== 0);
                    for(let i = 0; i < column.length - 1; i++) {
                        if(column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                            moved = true;
                        }
                    }
                    while(column.length < 4) column.push(0);
                    if(column.join(',') !== this.grid.map(row => row[j]).join(',')) moved = true;
                    for(let i = 0; i < 4; i++) {
                        this.grid[i][j] = column[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for(let j = 0; j < 4; j++) {
                    let column = this.grid.map(row => row[j]).filter(x => x !== 0);
                    for(let i = column.length - 1; i > 0; i--) {
                        if(column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            column.unshift(0);
                            moved = true;
                        }
                    }
                    while(column.length < 4) column.unshift(0);
                    if(column.join(',') !== this.grid.map(row => row[j]).join(',')) moved = true;
                    for(let i = 0; i < 4; i++) {
                        this.grid[i][j] = column[i];
                    }
                }
                return moved;
            }

            isGameOver() {
                // Check for empty cells
                for(let i = 0; i < 4; i++) {
                    for(let j = 0; j < 4; j++) {
                        if(this.grid[i][j] === 0) return false;
                    }
                }

                // Check for possible merges
                for(let i = 0; i < 4; i++) {
                    for(let j = 0; j < 4; j++) {
                        if(j < 3 && this.grid[i][j] === this.grid[i][j + 1]) return false;
                        if(i < 3 && this.grid[i][j] === this.grid[i + 1][j]) return false;
                    }
                }

                return true;
            }

            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.move('down');
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move('right');
                            break;
                    }
                });

                // Mobile controls
                document.querySelector('.up').addEventListener('click', () => this.move('up'));
                document.querySelector('.down').addEventListener('click', () => this.move('down'));
                document.querySelector('.left').addEventListener('click', () => this.move('left'));
                document.querySelector('.right').addEventListener('click', () => this.move('right'));

                // Touch controls
                let touchStartX = 0;
                let touchStartY = 0;
                const gridElement = document.getElementById('grid');

                gridElement.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                gridElement.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;

                    if(Math.abs(dx) > Math.abs(dy)) {
                        if(dx > 0) this.move('right');
                        else this.move('left');
                    } else {
                        if(dy > 0) this.move('down');
                        else this.move('up');
                    }
                });
            }
        }

        // Start game
        const game = new Game2048();
    </script>
</body>
</html>
